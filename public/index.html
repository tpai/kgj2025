<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>模擬心靈課程: 三階段</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('/assets/background.png') no-repeat center center fixed;
      background-size: cover;
    }
    #game-container {
      position: relative;
      display: flex;
      align-items: flex-start;
    }
    #gameCanvas {
      background: rgba(255, 255, 255, 0.5);
    }
    #sidebar {
      width: 200px;
      background: rgba(255, 255, 255, 0.5);
      margin-left: 20px;
      padding: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      font-family: sans-serif;
      color: black;
      border-radius: 5px;
    }
    #sidebar h3, #sidebar h4, #sidebar ul {
      margin: 0 0 10px;
      padding: 0;
    }
    #sidebar ul {
      list-style: none;
    }
    #sidebar li {
      margin-bottom: 5px;
    }
    /* Popup notification */
    #popup {
      display: none;
      position: absolute;
      top: 40%;
      left: 50%;
      width: 30vw;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      font-size: 24px;
      z-index: 20;
      opacity: 0;
      transition: opacity 0.5s ease;
      text-align: center;
      pointer-events: none;
      color: black;
    }
    
    /* News ticker styles */
    #news-ticker-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background-color: rgba(0, 0, 0, 0.7);
      overflow: hidden;
      z-index: 9999;
      visibility: hidden; /* Hide until initialized */
      opacity: 0;
      transition: opacity 1s ease;
    }
    
    #news-ticker {
      position: relative;
      white-space: nowrap;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    
    #ticker-content {
      position: absolute;
      display: inline-block;
      color: white;
      font-size: 20px;
      font-weight: bold;
      line-height: 40px;
      padding-left: 100%;
      white-space: nowrap;
      will-change: transform; /* Hardware acceleration hint */
      animation: ticker-scroll 120s linear infinite;
    }
    
    @keyframes ticker-scroll {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-100%); 
      }
    }
    
    /* Make sure the ticker scrolls smoothly */
    #news-ticker-container {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      transform: translateZ(0); /* Force GPU acceleration */
      backface-visibility: hidden; /* Further smoothing */
    }
  </style>
</head>
<body>
  <!-- Audio elements with preload attribute -->
  <audio id="bgMusic" preload="auto">
    <source src="/assets/bg.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>
  <audio id="winSound" preload="auto">
    <source src="/assets/win.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>
  <audio id="loseSound" preload="auto">
    <source src="/assets/lose.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>
  
  <div id="game-container">
    <div class="game-area" style="position: relative;">
      <canvas id="gameCanvas" width="600" height="600"></canvas>
      <div id="popup"></div>
    </div>
    <div id="sidebar">
      <h3>階段 <span id="stage">1</span></h3>
      <h4>學員狀態:</h4>
      <ul id="emojiCounts">
        <li data-emoji="😊">😊: <span class="count">0</span></li>
        <li data-emoji="🤔">🤔: <span class="count">0</span></li>
        <li data-emoji="😡">😡: <span class="count">0</span></li>
        <li data-emoji="🤑">🤑: <span class="count">0</span></li>
      </ul>
    </div>
  </div>
  <!-- News ticker fixed at bottom of viewport -->
  <div id="news-ticker-container">
    <div id="news-ticker">
      <span id="ticker-content"></span>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/client.js"></script>
</body>
</html>
