<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>模擬心靈課程: 三階段</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('/assets/background.png') no-repeat center center fixed;
      background-size: cover;
    }
    #game-container {
      position: relative;
      display: flex;
      align-items: flex-start;
    }
    #gameCanvas {
      background: rgba(255, 255, 255, 0.5);
    }
    #sidebar {
      width: 200px;
      background: rgba(255, 255, 255, 0.5);
      margin-left: 20px;
      padding: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      font-family: sans-serif;
      color: black;
      border-radius: 5px;
    }
    #sidebar h3, #sidebar h4, #sidebar ul {
      margin: 0 0 10px;
      padding: 0;
    }
    #sidebar ul {
      list-style: none;
    }
    #sidebar li {
      margin-bottom: 5px;
    }
    /* Popup notification */
    #popup {
      display: none;
      position: absolute;
      top: 40%;
      left: 50%;
      width: 30vw;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      font-size: 24px;
      z-index: 20;
      opacity: 0;
      transition: opacity 0.5s ease;
      text-align: center;
      pointer-events: none;
      color: black;
    }
  </style>
</head>
<body>
  <!-- Audio elements with preload attribute -->
  <audio id="bgMusic" preload="auto">
    <source src="/assets/bg.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>
  <audio id="winSound" preload="auto">
    <source src="/assets/win.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>
  <audio id="loseSound" preload="auto">
    <source src="/assets/lose.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>
  
  <div id="game-container">
    <canvas id="gameCanvas" width="600" height="600"></canvas>
    <div id="popup"></div>
    <div id="sidebar">
      <h3>階段 <span id="stage">1</span></h3>
      <h4>學員狀態:</h4>
      <ul id="emojiCounts">
        <li data-emoji="😊">😊: <span class="count">0</span></li>
        <li data-emoji="🤔">🤔: <span class="count">0</span></li>
        <li data-emoji="😡">😡: <span class="count">0</span></li>
        <li data-emoji="🤑">🤑: <span class="count">0</span></li>
      </ul>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/client.js"></script>
</body>
</html>
